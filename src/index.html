<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no">
    <title>Online Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
</head>

<body class="page">
    <main class="content">
        <div class="content__title-container">
            <h1 class="content__title">Добавление товара</h1>
            <div class="select">
                <select class="card__select-button" disabled>
                    <option value="По умолчанию">По умолчанию</option>
                </select>
            </div>
        </div>
        <div class="content__container">
            <nav class="content__navigation">

                <form action="" class="nav__form">
                    <h2 class="nav__title">Наименование товара</h2>
                    <label class="form__label" for="name-input">
                        <input type="text" placeholder="Введите наименование товара" id="name-input" name="name"
                            minlength="2" maxlength="22" required>
                        <span class="form__input-error name-input-error"></span>
                    </label>
                    <h2 class="nav__title">Описание товара</h2>
                    <textarea type="text" placeholder="Введите описание товара" name="description" minlength="5"
                        required></textarea>

                    <h2 class="nav__title">Ссылка на изображение товара</h2>
                    <label class="form__label" for="url-input">
                        <input type="url" placeholder="Введите ссылку" id="url-input" name="url" required>
                        <span class="form__input-error url-input-error"></span>
                    </label>
                    <h2 class="nav__title">Цена товара</h2>
                    <label class="form__label" for="url-input">
                        <input type="number" placeholder="Введите цену" id="price-input" name="price" required>
                        <span class="form__input-error price-input-error"></span>
                    </label>
                    <button class="nav__button" type="submit">Добавить товар</button>
                </form>

            </nav>
            <section class="cards"></section>
            <template class="template-cards">
                <article class="card">
                    <div class="card__image-wrap">
                        <img class="card__image">
                    </div>
                    <h3 class="card__title">Наименование товара</h3>
                    <p class="card__description">Довольно-таки интересное описание товара в несколько строк.
                        Довольно-таки интересное описание товара в несколько строк
                    </p>
                    <p class="card__price">10 000</p>
                </article>
            </template>
        </div>
    </main>
</body>

</html>
